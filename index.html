<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>

    <link rel="stylesheet" href="styles.css">

    <!-- for icon -->
    <script src="https://kit.fontawesome.com/7760f28ff0.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/
		css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    <!-- for axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h5>
                WEATHER
            </h5>

            <div id="enterCity">
                <form name="myform" style="width: 200px; display:inline-block;">
                    <input type="text" name="ftext" placeholder="Enter city name" autocomplete="off"
                        autofocus="on" class="location" id="cityName" />
                </form>
                <button class="btnlocation" id="btnCurrentLocation">
                    Current
                </button>

            </div>
        </header>

        <div class=" row border" id="city-info">
            <div class="col" id="main-icon">
                <!-- <i class="fas fa-cloud-sun-rain" id="icon"></i> -->
                <img src=".." id="icon" />
            </div>
            <div class="col" id="city-date">
                <h1 class="city">
                </h1>
                <h5 class="date">

                </h5>
                <p style="font-family:sans-serif; font-weight:600;">Updated as of
                    <span class="time" style="font-family:sans-serif; font-weight:600;">
                    </span>
                </p>
            </div>
        </div>

        <div class="border" id="temp-info">
            <h1>
                <span class="temp">
                </span>
                <a href="#" id="celsius-change" style="color: aliceblue;  ">
                    <sup style="font-size: 18px; vertical-align: super;">
                        °C
                    </sup>
                </a>
                <a href="#" id="fahrenheit-change" style="color: aliceblue; ">
                    <sup style="font-size: 18px; vertical-align: super;">/ °F
                    </sup>
                </a>
            </h1>
            <h4 class="units"> </h4>

            <div class="row">
                <div class="col-md-6">
                    Humidity: <span id="humidity"> </span>%
                </div>
                <div class="col-md-6">
                    Wind: <span id="wind"> </span>mph
                </div>
            </div>
            <div class="row">
                <div id="desc" class="col"
                    style="font-size: 20px; font-family: sans-serif; margin: 1rem; text-transform: capitalize;">
                </div>
            </div>

        </div>

        <div class="card-group border" id="forecast">
        </div>

    </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
