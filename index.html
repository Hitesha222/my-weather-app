<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- for icon -->

    <!-- bootstrap -->

<body>
    <div class="container">
        <h5 style="padding: 10px;">
            <img src="https://assets.msn.com/bundles/v1/weather/latest/PartlyCloudyDayV2.svg"
                style="width: 30px;" />
            WEATHER
        </h5>
        <div id="enterCity">
            <form name="myform">
                <input type="text" name="ftext" placeholder="Enter city name" autocomplete="off"
                    autofocus="on" class="location" id="cityName" />
            </form>

            <input type="image" src="image\pngaaa.com-1166226.png" alt="submit" height="32"
                width="25" id="btnCurrentLocation" />
        </div>

        <div class=" row" id="city-info">
            <div class="col-sm" id="main-icon">
                <img src=".." id="icon" />
            </div>
            <div class="col-sm" id="city-date">
                <h1 class="city">
                </h1>
                <h5 class="date">

                </h5>
                <p style="font-family:sans-serif; font-weight:600;">Updated as of
                    <span class="time" style="font-family:sans-serif; font-weight:600;">
                    </span>
                </p>
            </div>
        </div>

        <div class="detailTemp" id="temp-info">
            <h1>
                <span class="temp">
                </span>
                <a href="#" id="celsius-change" style="color: aliceblue;  ">
                    <sup style="font-size: 18px; vertical-align: super;">
                        Â°C
                    </sup>
                </a>
                <a href="#" id="fahrenheit-change" style="color: aliceblue; ">
                    <sup style="font-size: 18px; vertical-align: super;">/ Â°F
                    </sup>
                </a>
            </h1>
            <h4 class="units"> </h4>

            <div class="row">
                <div class="col-md-6">
                    Humidity: <span id="humidity"> </span>%
                </div>
                <div class="col-md-6">
                    Wind: <span id="wind"> </span>mph
                </div>
            </div>
            <div class="row">
                <div id="desc" class="col"
                    style="font-size: 20px; font-family: sans-serif; text-transform: capitalize;">
                </div>
            </div>

        </div>

        <div class="card-group row" id="forecast">
        </div>
    </div>
    <a href="https://github.com/Hitesha222/my-weather-app" target="_blank"
        style="margin-left: 13%;">Open source
    </a>by Hitesha Chauhan
