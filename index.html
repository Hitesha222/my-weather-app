<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>

    <link rel="stylesheet" href="styles.css">

    <!-- for icon -->
    <script src="https://kit.fontawesome.com/7760f28ff0.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/
		css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    <!-- for axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h5>
                WEATHER
            </h5>
            <div id="enterCity">
                <form name="myform" style="width: 200px; display:inline-block;">
                    <input type="text" name="ftext" placeholder="Enter city" autocomplete="off"
                        autofocus="on" class="location" id="cityName" />
                </form>
                <button class="btnlocation" id="btnCurrentLocation">
                    Current
                </button>

            </div>
        </header>

        <div class="row border" id="city-info">
            <div class="col-md-auto" id="main-icon">
                <i class="fas fa-cloud-sun-rain"></i>
            </div>
            <div class="col" id="city-date">
                <h1 class="city">
                    Poole, UK
                </h1>
                <h5 class="date">
                    Sunday, October
                </h5>
                <p style="font-family:sans-serif; font-weight:600;">Updated as of
                    <span class="time" style="font-family:sans-serif; font-weight:600;"> 12:00
                    </span>
                </p>
            </div>
        </div>

        <div class="border" id="temp-info">
            <h1>
                <span class="temp">
                    12
                </span>
                <a href="#" id="celsius-change" style="color: black; display: inline-block; ">
                    <sup style="font-size: 18px; vertical-align: super;">
                        Â°C
                    </sup>
                </a>
                <a href="#" id="fahrenheit-change" style="color: black; ">
                    <sup style="font-size: 18px; vertical-align: super;">/ Â°F
                    </sup>
                </a>
            </h1>
            <h4 class="units"> </h4>

            <div class="row">
                <div class="col-md-6">
                    Precipitation: <span id="precipitation">ðŸ’¦ 100</span>%
                </div>
                <div class="col-md-6">
                    Wind: <span id="wind"> 10 </span>mph
                </div>
            </div>
            <div class="row">
                <div id="desc" class="col"
                    style="font-size: 20px; font-family: sans-serif; margin: 1rem; text-transform: capitalize;">
                    Strong winds and light rain showers
                </div>
            </div>

        </div>

        <div class="card-group border" style="margin-top: 8px;">
            <div class="col">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Monday</h5>
                        <i class="fas fa-cloud-sun"></i>
                        <p class="card-text">15Â°C </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tuesday</h5>
                        <i class="fas fa-cloud-sun-rain"></i>
                        <p class="card-text">12Â°C </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Wednwsday</h5>
                        <i class="fas fa-cloud-showers-heavy"></i>
                        <p class="card-text">14Â°C </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Thrusday</h5>
                        <i class="fas fa-cloud-rain"></i>
                        <p class="card-text">12Â°C </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Friday</h5>
                        <i class="fas fa-sun"></i>
                        <p class="card-text">15Â°C </p>
                    </div>
                </div>
            </div>
        </div>
        <a href="https://github.com/Hitesha222/my-weather-app"> Open-source</a> by Hitesha Chauhan
    </div>

    <script src="main.js"></script>
</body>

</html>
